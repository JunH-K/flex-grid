<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex grid</title>
</head>
<body>
<div class="buttons">
  <p>container 적용속성</p>
  <ul class="btn-container">
    <li>
      <Button data-name="flex" class="off btn-gradient">display:flex</Button>
    </li>

    <li>
      <Button data-name="flex-direction-column" class="off btn-gradient">flex-direction:column</Button>
    </li>

    <li>
      <Button data-name="flex-direction-row" title='기본값' class="off btn-gradient">flex-direction:row</Button>
    </li>

    <li>
      <Button data-name="flex-wrap-nowrap" class="off btn-gradient">flex-wrap:nowrap</Button>
    </li>

    <li>
      <Button data-name="flex-wrap" class="off btn-gradient">flex:wrap</Button>
    </li>

    <li>
      <Button data-name="justify-content-flex-start" title='기본값 - 가로축 기준으로 정렬' class="off btn-gradient">
        justify-content:flex-start
      </Button>
    </li>

    <li>
      <Button data-name="justify-content-flex-end" class="off btn-gradient">justify-content:flex-end</Button>
    </li>

    <li>
      <Button data-name="justify-content-flex-center" class="off btn-gradient">justify-content:flex-center</Button>
    </li>

    <li>
      <Button data-name="justify-content-space-between" class="off btn-gradient">justify-content:space-between</Button>
    </li>

    <li>
      <Button data-name="justify-content-space-around" class="off btn-gradient">justify-content:space-around</Button>
    </li>

    <li>
      <Button data-name="align-items-flex-start" class="off btn-gradient">align-items:flex-start</Button>
    </li>

    <li>
      <Button data-name="align-items-flex-end" class="off btn-gradient">align-items:flex-end</Button>
    </li>

    <li>
      <Button data-name="align-items-flex-center" class="off btn-gradient">align-items:flex-center</Button>
    </li>

    <li>
      <Button data-name="align-content-flex-start" title='flex-wrap:wrap 와 같이사용' class="off btn-gradient">
        align-content:flex-start
      </Button>
    </li>

    <li>
      <Button data-name="align-content-flex-end" title='flex-wrap:wrap 와 같이사용' class="off btn-gradient">
        align-content:flex-end
      </Button>
    </li>

    <li>
      <Button data-name="align-content-flex-center" title='flex-wrap:wrap 와 같이사용' class="off btn-gradient">
        align-content:flex-center
      </Button>
    </li>

    <li>
      <Button data-name="align-content-space-between" title='flex-wrap:wrap 와 같이사용' class="off btn-gradient">
        align-content:space-between
      </Button>
    </li>
    <li>
      <Button data-name="align-content-space-around" title='flex-wrap:wrap 와 같이사용' class="off btn-gradient">
        align-content:space-around
      </Button>
    </li>
  </ul>
  <p>item 적용속성</p>
  <ul class="btn-items">
    <li>
      <Button data-name="flex-grow-1" title='아이템들의 여백의 비율' class="off btn-gradient">flex-grow:1</Button>
    </li>

    <li>
      <Button data-name="flex-basis-0" title='flex-grow와 함께쓰면 실제 비율이 grow 에 맞춰짐, 여백을 없앰' class="off btn-gradient">flex-basis-0</Button>
    </li>

    <li>
      <Button data-name="flex-1" title='실제비율 1' class="off btn-gradient">flex:1</Button>
    </li>

    <li>
      <Button data-name="align-self-flex-start" title='아이템 정렬' class="off btn-gradient">align-self: flex-start</Button>
    </li>

    <li>
      <Button data-name="align-self-center" title='아이템 정렬' class="off btn-gradient">align-self: center</Button>
    </li>

    <li>
      <Button data-name="align-self-flex-end" title='아이템 정렬' class="off btn-gradient">align-self: flex-end</Button>
    </li>

    <li>
      <Button data-name="order-1" title='' class="off btn-gradient">order:1</Button>
    </li>

    <li>
      <Button data-name="" title='' class="off btn-gradient"></Button>
    </li>


  </ul>
</div>
